<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- TITLE -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="info">
      <div class="header">
        <h1>Get <span class="violet-word">insights</span> that help your business grow.</h1>
      </div>
      <div class="text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div> 
      <div class="stats">
        <div class="stat one">
          <div class="number n-one"> 10k+</div>
          <div class="category c-one">companies</div>
        </div>
        <div class="stat two">
          <div class="number n-two">314</div>
          <div class="category c-two">templates</div>
        </div>
        <div class="stat three">
          <div class="number n-three">12m+</div>
          <div class="category c-three">queries</div>
        </div>
      </div>
    </div> 
    <div class="image">
      <img class="image-header-desktop" src="image-header-desktop.jpg" alt="header image">
      <img class="image-header-mobile" src="image-header-mobile.jpg" alt="header image">
      <div class="violet-opacity"></div>
    </div>
  </div> 
</main>  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mal Sta</a>.
  </div>
</footer>
</body>
</html>
